<body>
    <h1>Editable Rusume Builder</h1>
    <form id="resume-form">

            <input type="text" id="name" placeholder="Enter your name" required>
            

            <label for="name">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="phone no">Phone</label>
            <input type="tele" id="phone" placeholder="Enter your Phone no" required>
        </fieldset>

        <Fieldset>
            <Legend>Education</Legend>
            <label for="education">Education</label>
            <textarea  id="education" placeholder="enter your Education" rows="4" required></textarea>
        </Fieldset>
        <fieldset>
            <Legend>Experience</Legend>
            <label for="exprience">Experience</label>
            <textarea  id="experience" placeholder="enter your work Experience" rows="4" required></textarea>
        </fieldset>
        <fieldset>
            <Legend>Skills</Legend>
            <label for="skills">Skills</label>
            <textarea  id="skills" placeholder="enter your  Skills" rows="4" required></textarea>
        </fieldset>
        <BUtton type="submit"><b>Generate Rusume</b></BUtton>

    </form>

    <br>
    <!--dynamic and editable rusume-->

    <div id="resume-display" contenteditable="true">
    

    </div>

</body>
